<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 心灵日记本</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <a href="index.html" class="back-btn">←</a>
            <h1>设置</h1>
        </header>
        
        <main class="main-content">
            <div class="settings-container">
                <div class="setting-section">
                    <h2>个人信息</h2>
                    <div class="form-group">
                        <label for="userName">姓名</label>
                        <input type="text" id="userName" placeholder="请输入您的姓名">
                    </div>
                    <div class="form-group">
                        <label for="birthDate">出生日期</label>
                        <input type="date" id="birthDate">
                    </div>
                    <div class="form-group">
                        <label for="birthTime">出生时间</label>
                        <input type="time" id="birthTime">
                    </div>
                </div>
                
                <div class="setting-section">
                    <h2>AI设置</h2>
                    <div class="form-group">
                        <label for="aiModel">AI模型</label>
                        <select id="aiModel">
                            <option value="deepseek">DeepSeek (默认)</option>
                            <option value="gpt">GPT</option>
                            <option value="claude">Claude</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-section">
                    <h2>通知设置</h2>
                    <div class="form-group toggle-group">
                        <label>日记提醒</label>
                        <label class="switch">
                            <input type="checkbox" id="diaryReminder">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="form-group toggle-group">
                        <label>行动提醒</label>
                        <label class="switch">
                            <input type="checkbox" id="actionReminder">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                
                <button id="saveSettings" class="btn-primary">保存设置</button>
            </div>
        </main>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
